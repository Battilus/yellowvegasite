{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Yellow Vega Custom Shop</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Pangolin|Press+Start+2P|Russo+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Play|Rubik+Mono+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>

</head>
<body>
<header>
  <div class="container-fluid">
    {% include '__nav.html' %}
  </div>

</header>

<main class="wrap-main">
  {% block main %}{% endblock %}
  {% block catalog %}{% endblock %}
  {% block delivery %}{% endblock %}
  {% block payment %}{% endblock %}
  {% block about %}{% endblock %}
</main>

{% include '__footer.html' %}

</body>
</html>
